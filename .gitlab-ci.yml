stages:
  - linter
  - compilemessages

linter:
  image: python:3.5.9-alpine
  stage: linter
  before_script:
    - cd backend/
    - python -m pip install --upgrade pip && python -m pip install flake8 flake8-builtins flake8-bugbear
  script:
    - flake8
  only:
    - merge_requests

compilemessages:
  image: python:3.5.9-alpine
  stage: compilemessages
  before_script:
    - apk add gettext
  script:
    - cd backend/common/
    - ash compilemessages.sh en
    - ash compilemessages.sh ru
  only:
    - merge_requests
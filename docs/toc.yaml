# Project information
site_name: Документация | VeiL VDI
site_description: VeiL VDI docs
site_author: ECP VeiL team

# Copyright
copyright: 2017-2022 НИИ Масштаб

# Configuration
docs_dir: ru
theme:
  name: material
  custom_dir: ru/overrides
  language: 'ru'
  palette:
    scheme: 'default'
    primary: 'blue grey'
    accent: 'deep purple'
  font: false
  logo: '_assets/common/veil-32x32.png'
  favicon: '_assets/common/veil-32x32.ico'
#  feature:
#    tabs: false
  features:
    - navigation.top
    - navigation.tabs
    - toc.integrate

# Plugins
plugins:
  - search:
      lang:
        - en
        - ru
  - print-site:
       add_to_navigation: true
       print_page_title: 'Печать документации'
       add_table_of_contents: true
       toc_title: 'Содержимое'
       add_print_site_banner: true
       print_site_banner_template: "ru/_assets/common/custom_banner.tpl"

# Customization
extra:
#  social:
#    - type: 'cloud'
#      link: 'http://mashtab.org/'
  search:
    language: 'en, ru'

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


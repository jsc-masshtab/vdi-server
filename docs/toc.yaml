# Project information
site_name: Документация | VeiL VDI
site_description: VeiL VDI docs
site_author: ECP VeiL team

# Copyright
copyright: 2017-2021 НИИ Масштаб

# Configuration
docs_dir: ru
theme:
  name: material
  custom_dir: ru/overrides
  language: 'ru'
  palette:
    scheme: 'default'
    primary: 'light blue'
    accent: 'blue'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo: '_assets/common/veil-32x32.png'
  favicon: '_assets/common/veil-32x32.ico'
  feature:
    tabs: false

# Plugins
plugins:
  - search:
      lang:
        - en
        - ru
  - print-site:
       add_to_navigation: true
       print_page_title: 'Печать документации'
       add_table_of_contents: true
       toc_title: 'Содержимое'
       add_print_site_banner: true
       print_site_banner_template: "ru/_assets/common/custom_banner.tpl"
#  - mk2pdf-export:
#      combined: true
#  - mkpdfs
#  - pdf-export
#  - mkdocs-nav-enhancements

# Customization
extra:
#  social:
#    - type: 'cloud'
#      link: 'http://mashtab.org/'
  search:
    language: 'en, ru'

# Extensions
markdown_extensions:
  - admonition
#  - toc:
#      permalink: true
#  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


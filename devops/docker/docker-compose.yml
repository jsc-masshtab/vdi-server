version: '3.7'
services:
  postgres:
    image: postgres:9.6
    ports:
        - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: vdi-postgres-alembic
    volumes:
      - ./postgres/:/docker-entrypoint-initdb.d/
  frontend-dev:
    image: teracy/angular-cli
    ports:
      - 4200:4200
    container_name: vdi-angular-dev
    volumes:
      - ./frontend:/opt/veil-vdi
      - ../../frontend/:/opt/veil-vdi/frontend/
    command: sh /opt/veil-vdi/entrypoint.sh -dev
  nginx-proxy:
    image: nginx
    container_name: vdi-nginx
    volumes:
      - ./nginx:/opt/veil-vdi
      - ../conf:/opt/veil-vdi/conf
      - ../../frontend/dist/frontend:/opt/veil-vdi/frontend/dist/frontend
    command: sh /opt/veil-vdi/entrypoint.sh
    network_mode: host

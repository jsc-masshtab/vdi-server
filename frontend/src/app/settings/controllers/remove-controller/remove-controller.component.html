<div class="form">

  <div class="form-header">
    <h1>Удаление контроллера Veil</h1>
    <button [mat-dialog-close]="true" class="form-close"><fa-icon [icon]="['fas','times-circle']"></fa-icon></button>
  </div>

  <div class="form-fields">
    <label class="field">
      <mat-form-field>
        <mat-label  *ngIf="pendingControllers">Загрузка ...</mat-label>
        <mat-label  *ngIf="controllers?.length && !pendingControllers">Выберите контроллер</mat-label>
        <mat-label  *ngIf="!controllers?.length && !pendingControllers">- нет контроллера -</mat-label>
        <mat-select (selectionChange)="selectController($event)">
          <mat-option *ngFor="let controller of controllers" [value]="controller.ip">
            {{controller.ip}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </label>
  </div>

  <div class="form-actions">
    <button (click)="send()" class="form-btn"><fa-icon [icon]="['fas','trash-alt']" size="xs"></fa-icon><span class="action-name">Удалить</span></button>
  </div>

</div>

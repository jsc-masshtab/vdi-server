
<div class="top-menu">
  <a class="top-menu-item" (click)="routeTo('pools')" (keydown.enter)="routeTo('pools')" [class.clicked-link]="clickedManage =='pools'" tabindex="0">
    <fa-icon [icon]="['fas','desktop']" size="s" [style.color]="'#ea4c38'"></fa-icon>
    <span>Пулы</span>
  </a>

  <a class="top-menu-item item-hat" (click)="resourseToggle()" (keydown.enter)="resourseToggle()" tabindex="0">
    <fa-icon [icon]="['fas','database']" size="s"></fa-icon>
    <span>Ресурсы</span>
    <span class="icon-arrow">
      <fa-icon [icon]="['fas','chevron-up']" size="xs" *ngIf="toggleResourse"></fa-icon>
      <fa-icon [icon]="['fas','chevron-up']" size="xs" rotate="180" *ngIf="!toggleResourse"></fa-icon>
    </span>
  </a>

  <a class="top-menu-item item-tree" [@fadeInOut] *ngIf="toggleResourse" [class.clicked-link]="clickedManage =='clusters'" (click)="routeTo('resourses/clusters')" (keydown.enter)="routeTo('resourses/clusters')" [class.clicked-link]="clickedManage == 'clusters'"  tabindex="0">
    <fa-icon [icon]="['fas','building']" size="s" [style.color]="'rgb(212, 165, 255)'"></fa-icon>
    <span>Кластеры</span>
  </a>

  <a class="top-menu-item item-tree"  [@fadeInOut] *ngIf="toggleResourse" [class.clicked-link]="clickedManage =='servers'" (click)="routeTo('resourses/nodes')" (keydown.enter)="routeTo('resourses/nodes')" [class.clicked-link]="clickedManage == 'nodes'"  tabindex="0">
    <fa-icon [icon]="['fas','server']" size="s" [style.color]="'rgb(239, 134, 95)'"></fa-icon>
    <span>Серверы</span>
  </a>

  <a class="top-menu-item item-tree"  [@fadeInOut] *ngIf="toggleResourse" [class.clicked-link]="clickedManage =='datapools'" (click)="routeTo('resourses/datapools')" (keydown.enter)="routeTo('resourses/datapools')" [class.clicked-link]="clickedManage == 'datapools'"  tabindex="0">
    <fa-icon [icon]="['fas','folder-open']" size="s" [style.color]="'rgb(151, 197, 125)'"></fa-icon>
    <span>Пулы данных</span>
  </a>

  <a class="top-menu-item item-tree"  [@fadeInOut] *ngIf="toggleResourse" [class.clicked-link]="clickedManage =='templates'" (click)="routeTo('resourses/templates')" (keydown.enter)="routeTo('resourses/templates')" [class.clicked-link]="clickedManage == 'templates'"  tabindex="0">
    <fa-icon [icon]="['fas','tv']" size="s" [style.color]="'rgb(255, 248, 220)'"></fa-icon>
    <span>Шаблоны</span>
  </a>

  <a class="top-menu-item item-tree" [@fadeInOut] *ngIf="toggleResourse" [class.clicked-link]="clickedManage =='vms'" (click)="routeTo('resourses/vms')" (keydown.enter)="routeTo('resourses/vms')" [class.clicked-link]="clickedManage == 'vms'"  tabindex="0">
    <fa-icon [icon]="['fas','desktop']" size="s" [style.color]="'rgb(140, 181, 210)'"></fa-icon>
    <span>Виртуальные машины</span>
  </a>

  <a class="top-menu-item item-hat" (click)="settingToggle()"  tabindex="0" (keydown.enter)="settingToggle()" [@fadeInOut]>
    <fa-icon [icon]="['fas','cog']" size="s" [style.color]="'rgb(255, 235, 205)'"></fa-icon>
    <span>Настройки</span>
    <span class="icon-arrow">
      <fa-icon [icon]="['fas','chevron-up']" size="xs" *ngIf="toggleSetting"></fa-icon>
      <fa-icon [icon]="['fas','chevron-up']" size="xs" rotate="180" *ngIf="!toggleSetting"></fa-icon>
    </span>
  </a>

  <a class="top-menu-item item-tree" [@fadeInOut] *ngIf="toggleSetting" [class.clicked-link]="clickedManage =='controllers'" (click)="routeTo('settings/controllers')" (keydown.enter)="routeTo('settings/controllers')" [class.clicked-link]="clickedManage =='controllers'"  tabindex="0">
    <fa-icon [icon]="['fas','building']" size="s" [style.color]="'rgb(255, 235, 205)'"></fa-icon>
    <span>Контроллеры</span>
  </a>
</div>

<div class="form">

  <div class="form-header">
    <h1>Синхронизация группы с службой каталогов {{data?.verbose_name}}</h1>
    <button [mat-dialog-close]="true" class="form-close"><fa-icon [icon]="['fas','times-circle']"></fa-icon></button>
  </div>

  <div class="form-fields">
    <label class="field">
      <mat-form-field>
        <mat-label *ngIf="pending">Загрузка ...</mat-label>
        <mat-label *ngIf="data.groups?.length && !pending">Выберите  группу</mat-label>
        <mat-label *ngIf="!data.groups?.length && !pending">- нет групп -</mat-label>
        <mat-select
          (selectionChange)="select('groups', $event)">
          <mat-option *ngFor="let group of data.groups" [value]="group">
            {{ group.verbose_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="error" *ngIf="!valid">Выберите группу</div>
    </label>
  </div>

  <div class="form-actions">
    <button (click)="send()" class="form-btn">
      <fa-icon [icon]="['fas','rss']" size="xs"></fa-icon>
      <span *ngIf="synced===false" class="action-name" [class.ad-success]="synced" [class.ad-failed]="!synced">Синхронизировать</span>
      <span *ngIf="synced===true" class='ad-success action-name'>Синхронизировано</span>
    </button>
  </div>

</div>

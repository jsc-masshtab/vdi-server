
<div class="details-wrap">

    <div class="details-header">
        <div class="title"><fa-icon [icon]="['fas','building']" size="s" ></fa-icon><span class="name">{{vm?.verbose_name}}</span></div>
        <div class="btns-part">
            <button class="btn-close" (click)="close()"><fa-icon [icon]="['fas','times-circle']"></fa-icon></button>
        </div>
    </div>
    <div class="details-control-panel">
        <button (click)="getVM()" class="btn-refresh" title="Обновить"><fa-icon [icon]="['fas','sync-alt']"></fa-icon></button>

        <button (click)="attachVeilUtils()" title="Монтировать образ VeiL utils" class="btn-control">
            <fa-icon [icon]="['fas','plus-circle']" size="xs"></fa-icon>
            <span class="name">Монтировать образ VeiL utils</span>
        </button>
    </div>

    <div class="details-row">
        <ul class="details-menu">
            <li (click)="routeTo('info')" [class.active]="menuActive === 'info'" title="Информация"><fa-icon [icon]="['fas','chart-bar']"></fa-icon><span class="name">Информация</span></li>
        </ul>

        <div class="details-slide" *ngIf="host">
            <div class="details-slide-header">
                <ng-container *ngIf="menuActive === 'info'">Информация о виртуальной машине</ng-container>
            </div>
            <div class="details-slide-into">
                <vdi-table-into [item]="vm" [collection]="collectionDetails" *ngIf="menuActive === 'info'"></vdi-table-into>
            </div>
        </div>
    </div>

</div>

<div class="form">

  <div class="form-header">
    <h1>Отключение тонкого клиента</h1>
    <button [mat-dialog-close]="true" class="form-close">
      <fa-icon [icon]="['fas','times-circle']"></fa-icon>
    </button>
  </div>

  <div class="form-message">
    <p>Отключить тонкий клиет {{ data?.tk_ip }}?</p>
  </div>

  <div class="form-actions">
    <button (click)="send()" class="form-btn">
      <fa-icon [icon]="['fas','trash-alt']" size="xs"></fa-icon><span class="action-name">Отключить</span>
    </button>
  </div>

</div>

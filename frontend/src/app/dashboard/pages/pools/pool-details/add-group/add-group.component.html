<div class="form">

  <div class="form-header">
    <h1>Выдача группам прав пользования пулом {{data?.verbose_name}}</h1>
    <button [mat-dialog-close]="true" class="form-close"><fa-icon [icon]="['fas','times-circle']"></fa-icon></button>
  </div>

  <div class="form-fields">
    <label class="field">
      <mat-form-field>
        <mat-label *ngIf="pending">Загрузка ...</mat-label>
        <mat-label *ngIf="data.groups?.length && !pending">Выберите  группу</mat-label>
        <mat-label *ngIf="!data.groups?.length && !pending">- нет групп -</mat-label>
        <mat-select 
          (selectionChange)="select($event)" 
          multiple="true">
          <mat-option *ngFor="let group of data.groups" [value]="group.id">
            {{group.verbose_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="error" *ngIf="!valid">Выберите группу</div>
    </label>
  </div>

  <div class="form-actions">
    <button (click)="send()" class="form-btn">
      <fa-icon [icon]="['fas','plus-circle']" size="xs"></fa-icon>
      <span class="action-name">Добавить</span>
    </button>
  </div>

</div>

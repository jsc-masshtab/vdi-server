<div class="form">
  <div class="form-header">
    <h1>Отлучение пользователя от вм {{data?.vm?.user?.username}}</h1>
    <button [mat-dialog-close]="true" class="form-close"><fa-icon [icon]="['fas','times-circle']"></fa-icon></button>
  </div>

  <div class="form-message">
    Отлучить пользователя {{data?.vm?.user?.username}} ?
  </div>

  <div class="form-actions">
    <button (click)="send()" class="form-btn"><fa-icon [icon]="['fas','plus-circle']" size="xs"></fa-icon><span class="action-name">Отлучить</span></button>
  </div>
</div>

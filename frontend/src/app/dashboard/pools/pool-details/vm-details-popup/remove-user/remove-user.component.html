<div class="form">
  <div class="form-header">
    <h1>Подтверждение действия</h1>
    <button [mat-dialog-close]="true" class="form-close"><fa-icon [icon]="['fas','times-circle']"></fa-icon></button>
  </div>

  <div class="form-message">
    Освободить вм от пользователя {{data?.vm?.user?.username}} ?
  </div>

  <div class="form-actions">
    <button (click)="send()" class="form-btn"><span class="action-name">Выполнить</span></button>
  </div>
</div>

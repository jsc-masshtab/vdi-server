<div class="form">

  <div class="form-header">
    <h1>Удаление пула виртуальных машин</h1>
    <button [mat-dialog-close]="true" class="form-close"><fa-icon [icon]="['fas','times-circle']"></fa-icon></button>
  </div>

  <div class="form-message">
    <p>Удалить пул {{ data?.namePool }} ?</p>

    <label class="field-inline">
      <mat-checkbox [color]="'warn'" [formControl]="fullDelete"></mat-checkbox>
      <p class="description">FULL удаление (удаление сущности с удалением зависимых сущностей)</p>
    </label>
  </div>

  <div class="form-actions">
    <button (click)="send()" class="form-btn"><fa-icon [icon]="['fas','trash-alt']" size="xs"></fa-icon><span class="action-name">Удалить</span></button>
  </div>

</div>

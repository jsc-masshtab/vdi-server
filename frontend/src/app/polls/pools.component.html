
<vdi-breadcrumbs [data]="crumbs"></vdi-breadcrumbs>
<div class="panel-btn">
    <button (click)="openCreatePool()" title="Создать пул"><fa-icon [icon]="['fas','plus-circle']" size="xs"></fa-icon><span>Создать пул</span></button>
    <button title="Обновить" (click)="getAllPools()"><fa-icon [icon]="['fas','sync-alt']" size="xs"></fa-icon><span>Обновить</span></button>
</div>
<vdi-table-component [data]="pools" [collection]="collection" empty="- нет пулов - " [spinner]="spinner" [cursor]="true" (clickRowData)="routeTo($event)"></vdi-table-component>

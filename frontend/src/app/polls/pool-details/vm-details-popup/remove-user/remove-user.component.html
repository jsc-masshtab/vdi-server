<div class="form">
  <div class="form-header">
    <h1>Удаление пользователя вм {{data?.vm?.user?.username}}</h1>
    <button [mat-dialog-close]="true" class="form-close"><fa-icon [icon]="['fas','times-circle']"></fa-icon></button>
  </div>

  <div class="form-fields">
    <label class="field">
      Удалить пользователя {{data?.vm?.user?.username}} ?
    </label>
  </div>

  <div class="form-actions">
    <button (click)="send()" class="form-btn"><fa-icon [icon]="['fas','plus-circle']" size="xs"></fa-icon><span class="action-name">Удалить</span></button>
  </div>

</div>

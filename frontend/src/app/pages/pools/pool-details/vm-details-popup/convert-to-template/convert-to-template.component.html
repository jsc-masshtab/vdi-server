<div class="form">

  <div class="form-header">
    <h1>Преобразование ВМ в шаблон</h1>
    <button [mat-dialog-close]="true" class="form-close">
      <fa-icon [icon]="['fas','times-circle']"></fa-icon>
    </button>
  </div>

  <div class="form-fields">
    <label class="field">
      <input type="text" [formControl]="verbose_name">
    </label>
  </div>

  <div class="form-actions">
    <button (click)="send()" class="form-btn">
      <fa-icon [icon]="['fas','wrench']" size="xs"></fa-icon>
      <span class="action-name">Преобразовать</span>
    </button>
  </div>

</div>

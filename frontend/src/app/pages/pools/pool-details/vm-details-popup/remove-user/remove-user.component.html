<div class="form">
  <div class="form-header">
    <h1>Освобождение вм {{data?.vm?.verbose_name}} от пользователя</h1>
    <button [mat-dialog-close]="true" class="form-close"><fa-icon [icon]="['fas','times-circle']"></fa-icon></button>
  </div>

  <div class="form-fields">
    <label class="field">
      <mat-form-field>
        <mat-label *ngIf="usersList.length">Выберите пользователя</mat-label>
        <mat-label *ngIf="!usersList.length">- нет доступных пользователей -</mat-label>
        <mat-select [formControl]="users" multiple="true">
          <mat-option *ngFor="let user of usersList" [value]="user.id">
            {{user.username}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="error" *ngIf="!valid">Выберите пользователя</div>
    </label>
  </div>

  <div class="form-actions">
    <button (click)="send()" class="form-btn"><span class="action-name">Освободить</span></button>
  </div>
</div>


<div class="details-wrap">

    <div class="details-header">
        <div class="title"><fa-icon [icon]="['fas','server']" size="s" ></fa-icon><span class="name">{{node?.verbose_name}}</span></div>
        <div class="btns-part">
            <button class="btn-close" (click)="close()"><fa-icon [icon]="['fas','times-circle']"></fa-icon></button>
        </div>
    </div>
    <div class="details-control-panel">
        <button (click)="getNode()" class="btn-refresh" title="Обновить"><fa-icon [icon]="['fas','sync-alt']"></fa-icon></button>
    </div>

    <div class="details-row">
        <ul class="details-menu">
            <li (click)="routeTo('info')" [class.active]="menuActive === 'info'" title="Информация"><fa-icon [icon]="['fas','chart-bar']"></fa-icon><span class="name">Информация</span></li>
            <li (click)="routeTo('datapools')" [class.active]="menuActive === 'datapools'" title="Пулы данных"><fa-icon [icon]="['fas','folder-open']"></fa-icon><span class="name">Пулы данных</span></li>
            <li (click)="routeTo('vms')" [class.active]="menuActive === 'vms'" title="Виртуальные машины"><fa-icon [icon]="['fas','desktop']"></fa-icon><span class="name">Виртуальные машины</span></li>
            <li (click)="routeTo('templates')" [class.active]="menuActive === 'templates'" title="Шаблоны виртуальныx машин"><fa-icon [icon]="['fas','tv']"></fa-icon><span class="name">Шаблоны ВМ</span></li>
        </ul>
        
        <div class="details-slide" *ngIf="host">
            <div class="details-slide-header">
                <ng-container *ngIf="menuActive === 'info'">Информация о сервере</ng-container>
                <ng-container *ngIf="menuActive === 'datapools'">Пулы данных сервера</ng-container>
                <ng-container *ngIf="menuActive === 'templates'">Шаблоны ВМ сервера</ng-container>
                <ng-container *ngIf="menuActive === 'vms'">ВМ сервера</ng-container>  
            </div>
            <div class="details-slide-into">
                <vdi-table-into [item]="node" [collection]="collection" *ngIf="menuActive === 'info'"></vdi-table-into>
                <vdi-datapools [filter]="filter" *ngIf="menuActive === 'datapools'"></vdi-datapools>
                <vdi-vms [filter]="filter" *ngIf="menuActive === 'vms'"></vdi-vms>
                <vdi-templates [filter]="filter" *ngIf="menuActive === 'templates'"></vdi-templates>
            </div>     
        </div>
    </div>
</div>

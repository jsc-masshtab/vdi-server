<div class="form" >
  <div class="form-header">
    <p>Подтвердите действие {{data.actionType}} на сервисе {{data.serviceName}}</p>
    <button (click)="close()"  class="form-close"><fa-icon [icon]="['fas','times-circle']" size="s"></fa-icon></button>
  </div>
  <div class="form-actions">
    <button type="button" class="form-btn" (click)="onSubmit()">
      <span class="action-name"  >Подтвердить</span>
    </button>
  </div>
</div>

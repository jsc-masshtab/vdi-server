<form class="form" [formGroup]="confirmForm" (ngSubmit)="onSubmit()">
  <div class="form-header">
    <p>Подтвердите действие</p>
    <button (click)="close()"  class="form-close"><fa-icon [icon]="['fas','times-circle']" size="s"></fa-icon></button>
  </div>
  <div class="form-fields">
    <label class="field">
      <p class="field-name">Название сервиса</p>
      <input formControlName="serviceName" matInput type="text" >
    </label>
  </div>
  <div class="form-fields">
    <label class="field">
      <p class="field-name">Операция</p>
      <input formControlName="actionType" matInput type="text" >
    </label>
  </div>
  <div class="form-fields">
    <label class="field">
      <p class="field-name">Sudo password</p>
     
      <input formControlName="password" matInput type="password" required>
        <div *ngIf="isPasswordEmpty" class="error">Поле обязательно для заполения</div>     
        <div *ngIf="error.message" class="error" >
          {{error.message}}
        </div>     
    </label>
  </div>
  <div class="form-actions">
    <button (click)="close()"  type="button" class="form-btn" >
      <span class="action-name">Отмена</span>
    </button>
    <button type="button" class="form-btn" [disabled]="confirmForm.invalid" type="submit" >
      <span class="action-name"  >Подтвердить</span>
    </button>
  </div>
</form>

<ng-template #errorTemp>
  <div class="error">Поле обязательно для заполения</div>
</ng-template>

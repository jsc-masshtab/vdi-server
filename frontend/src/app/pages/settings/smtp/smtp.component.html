<div class="control-panel">
    
  <div class="crumb" [style.marginRight]="'15px'">
    <fa-icon [icon]="['fas','envelope']"></fa-icon>
      <span class="crumb-name">Настройки SMTP сервера</span>
  </div>
  <vdi-button-refresh (clickRefresh)="getSmtpSettings()" ></vdi-button-refresh>

  <div class="control-btns">
    <button type="button" (click)="openModal()">
      <fa-icon [icon]="['fas','cog']"></fa-icon>
      <span class="btn-name">Настроить SMTP сервер</span>
    </button>
    <button type="button" (click)="reset()">
      <fa-icon [icon]="['fas','eraser']"></fa-icon>
      <span class="btn-name">Сбросить настройки SMTP сервера</span>
    </button>
  </div>
</div>

<div class="components-info">
    <vdi-table-into 
        [item]="smtpSettings" 
        [collection]="intoCollection">
  </vdi-table-into>
</div>

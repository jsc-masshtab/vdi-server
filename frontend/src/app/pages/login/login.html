<div class="linear-gradient">
	<p class="login-title" id="login-title">{{ broker_name }}</p>

	<form [formGroup]="loginForm" *ngIf="loaded" [@animForm]="loaded" class="form">
		<div class="form-message">
			<p>Авторизация пользователя </p>
			<p [style.font-size]="'10px'" [style.margin-top]="'10px'">(Заполните данные формы)</p>
		</div>


		<div class="form-fields">
			<div class="wrapper">
				<label class="field login-field">
					<p class="field-name">Логин</p>
					<input type="text" placeholder="Введите логин..." formControlName="username">
				</label>

				<label class="field login-field">
					<p class="field-name">Пароль</p>
					<input type="password" placeholder="Введите пароль..." formControlName="password">
				</label>

				<label class="field login-field">
					<vdi-checkbox-input formControlName='ldap'>LDAP</vdi-checkbox-input>
					<span class="ldap-field" *ngIf="ldapToggleStatus && ldap" >
						@{{ldap}}
					</span>
				</label>
			</div>

			<label class="field-inline code"  [style.marginBottom]="'15px'">
				<mat-checkbox [color]="'primary'" [formControl]="useCode"></mat-checkbox>
				<p class="description">Одноразовый пароль</p>
			</label>

			<label class="field" *ngIf="useCode.value">

				<input type="text" placeholder="Введите 6-значный код" formControlName="code">
			</label>
		</div>

		<div class="form-actions">
			<button type="submit" (click)="send()" class="form-btn">Войти</button>
		</div>
	</form>
</div>

<div class="copyright-login" *ngIf="(info$ | async) as info">
	<span>{{ info.copyright }}, {{ info.year }}</span>
</div>

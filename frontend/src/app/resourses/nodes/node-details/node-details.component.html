

<vdi-breadcrumbs [data]="crumbs"></vdi-breadcrumbs>
     
<div class="resourse-into" *ngIf="!spinner">
    <ul class="menu">
        <li (click)="routeTo('info')" [class.active]="menuActive === 'info'" title="Информация">Информация</li>
        <li (click)="routeTo('datapools')" [class.active]="menuActive === 'datapools'" title="Пулы данных">Пулы данных</li>
        <li (click)="routeTo('templates')" [class.active]="menuActive === 'templates'" title="Шаблоны виртуальныx машин">Шаблоны ВМ</li>
        <li (click)="routeTo('vms')" [class.active]="menuActive === 'vms'" title="Виртуальные машины">Виртуальные машины</li>
    </ul>
    <vdi-table-into [data]="node" [collection]="collection" *ngIf="menuActive === 'info'"></vdi-table-into>
    <vdi-table-component [data]="node.datapools" [collection]="collection_datapools"  *ngIf="menuActive === 'datapools'" empty=" - нет пулов - "></vdi-table-component>
    <vdi-table-component [data]="templates" [collection]="collection_templates"  *ngIf="menuActive === 'templates'" empty=" - нет шаблонов - "></vdi-table-component>
    <vdi-table-component [data]="node.vms" [collection]="collection_vms" *ngIf="menuActive === 'vms'" empty=" - нет виртуальных машин - "></vdi-table-component>
</div>

<div *ngIf="spinner" class="cdk-overlay-container">
    <div class="cdk-overlay-backdrop cdk-overlay-backdrop-showing"></div>
    <fa-icon [icon]="['fas', 'spinner']" [spin]="true" size="2x"></fa-icon>
</div>

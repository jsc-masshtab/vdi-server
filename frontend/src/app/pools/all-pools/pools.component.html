
<div class="control-panel">
    
    <div class="crumb" (click)="viewTable.la()">
        <fa-icon [icon]="['fas','desktop']"></fa-icon>
        <span class="crumb-name">Пулы рабочих столов</span>
    </div>

    <button (click)="getAllPools({spin:true})" class="btn-refresh" title="Обновить">
        <fa-icon [icon]="['fas','sync-alt']"></fa-icon>
    </button>

    <div class="control-btns">
        <button type="button" (click)="openCreatePool()">
            <fa-icon [icon]="['fas','plus-circle']"></fa-icon>
            <span class="btn-name">Добавить пул</span>
        </button>
    </div>
</div>

<div class="components-info" #view>
    <div class="component-list" [class.page-wrap]="pageRollup" [class.page-rollup]="pageRollup" [style.height]="pageHeight">
        <vdi-table-component #viewTable [data]="pools" [collection]="collection" empty="- нет пулов - "  [cursor]="true" (clickRowData)="routeTo($event)"></vdi-table-component>
    </div>
    <div class="component-details" [class.page-height-min]="pageHeight==pageHeightMin" [class.page-height-max]="pageRollup">
        <router-outlet (activate)="componentActivate()" (deactivate)="componentDeactivate()"></router-outlet>
    </div>
</div>

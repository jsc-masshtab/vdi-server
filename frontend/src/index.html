<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Veil VDI</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">

  <style>
    #preloader {
      background: linear-gradient(to left top, #3f606b 55%, #ffffff 40%);
      width: 100%;
      height: 100%;
      position: fixed;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0; padding: 0;
      z-index: 2000;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .title {
      padding: 5px; font-size: 13px;  margin: 0;
      position: absolute;
      left: 40px;
      top: 32px;
    }

    @-webkit-keyframes spin {
      0%{transform: rotate(0)}
      100%{transform: rotate(360deg)}
    }

    @-moz-keyframes spin {
      0%{-moz-transform: rotate(0)}
      100%{-moz-transform: rotate(360deg)}
    }

    @keyframes spin {
      0%{transform: rotate(0)}
      100%{transform: rotate(360deg)}
    }

    .spinner {
      position: absolute;
      left: 105px;
      top: 15px;

      transform-origin: 50% 50%;
      transform: rotate(-65deg) skewY(45deg);
    }

    .spinner .spin:first-child {
      display:block;
      position:relative;
      left:50%;
      top:50%;
      width:180px;
      height:180px;
      margin:-75px 0 0 -75px;
      border-radius:50%;
      box-shadow: -1px 0px 0px 0 #3f606b;
      transform: translate3d(0,0,0);
      animation:spin 2s linear infinite;
    }

      .spinner .spin:first-child:after,.spinner .spin:first-child:before {
        content:'';
        position:absolute;
        border-radius:50%;
      }

      .spinner .spin:first-child:before {
        top:5px;
        left:5px;
        right:5px;
        bottom:5px;
        box-shadow:0 1px 0px 0 #3f606b;
        -webkit-animation:spin 3s linear infinite;
        animation:spin 3s linear infinite;
      }

      .spinner .spin:first-child:after {
        top:15px;
        left:15px;
        right:15px;
        bottom:15px;
        box-shadow:0 1px 0px 0 #3f606b;
        animation:spin 1.5s linear infinite;
      }
  </style>
</head>
<body>
  <div id="preloader">
    <p class="title">
        Enterprise Cloud Platform <b>VEIL</b>
    </p>

    <div class="spinner">
      <div class="spin"></div>
      <div class="spin"></div>
      <div class="spin"></div>
      <div class="spin"></div>
      <div class="spin"></div>
      <div class="spin"></div>
    </div>
  </div>
  <app-root></app-root>
</body>
</html>
